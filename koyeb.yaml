# Koyeb configuration file for Backdoor AI Server
name: backdoor-ai-server
service:
  name: backdoor-ai-api
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      protocol: http
  instance_type: nano
  scaling:
    min_instances: 1
    max_instances: 1
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: KOYEB_STORAGE_PATH
      value: "/var/koyeb/storage"
  volume:
    type: persistent
    mount_path: /var/koyeb/storage
    name: backdoor-ai-data
    size: 1Gi
  regions: ["fra"]
  healthcheck:
    port: 8000
    path: /health
    timeout_seconds: 5
    interval_seconds: 30
    initial_delay_seconds: 10
  dockerfile:
    path: .
    entrypoint: "gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 60 app:app"
